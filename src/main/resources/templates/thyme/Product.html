<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Top :: head(~{::title})">
    <title>Product</title>
</head>
<body>

<div th:replace="thyme/Top :: header"></div>

<table id="main-menu">
  <tr>
    <td><a href="" th:href="@{/shop/viewCategory.do(categoryId=${product.categoryId})}">
    	   <font color="black" size="2"><b th:utext="|&lt;&lt; ${product.name}|">Product Name</b></font>
 		</a>        
    </td>
  </tr>
</table>

<div align="center">
  <p>View generated by Thymeleaf</p>

  <b><font size="4" th:text="${product.name}">Product Name</font></b>
  <table class="n23">
    <tr bgcolor="#CCCCCC">
      <td><b>Item ID</b></td>
      <td><b>Product ID</b></td>
      <td><b>Description</b></td>
      <td><b>List Price</b></td>
      <td>&nbsp;</td>
    </tr>    
    <tr th:each="item : ${itemList.pageList}" bgcolor="#FFFF88">
        <td><b> 
          <a href="" th:href="@{/shop/viewItem.do(itemId=${item.itemId})}"
             th:text="${item.itemId}">Item ID</a>
        </b></td>
		<td th:text="${item.productId}">Product ID</td>
        <td th:text="(${item.attribute1}?:' ')
        			+(${item.attribute2}?:' ')
        			+(${item.attribute3}?:' ')
        			+(${item.attribute4}?:' ')
        			+(${item.attribute5}?:' ')
        			+${product.name}">Product Name</td>
        <td th:text="'$'+${#numbers.formatDecimal(item.listPrice,3,'COMMA',2,'POINT')}">$1,234.99</td>
        <td><a href="" th:href="@{/shop/addItemToCart.do(workingItemId=${item.itemId})}">
           <img border="0" src="/images/button_add_to_cart.gif" alt="" />
        </a></td>
    </tr>
    <tr>
      <td>
        <a th:if="${!itemList.firstPage}"> 
           href="?page=previous">
           <font color="white"><B>&lt;&lt; Prev</B></font></a>           
        <a th:if="${!itemList.lastPage}"> 
           href="?page=next">
		   <font color="white"><B>Next &gt;&gt;</B></font></a>
      </td>      
    </tr>
  </table>
</div>

<div th:replace="thyme/Bottom :: footer"></div>
